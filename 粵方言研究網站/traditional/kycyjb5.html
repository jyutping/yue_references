            <H1 align=left>《廣州話口語詞的研究》</H1> 


            <table width=95%  cellspacing=0 cellpadding=1 border=0>
              <tr> 
                <td> 
            
                  <p>作者喬硯農，1996年3月由香港華僑語文出版社出版。主旨是幫助外省人學廣州話，也幫助廣東人學國語，同時也為語言學工作者做研究參考之用。</p>
                  <p>全書共分36篇，大致可分為：第一部分分類目錄索引，讀者通過查分類目錄索引可以知道某一個詞屬於某一篇的若干頁；第二部分廣州話的聲、韻、調；第三部分常用口語詞二千七百多條分門別類，排列於各篇之類。所有的詞彙全部是根據口語標音注調，用數目字加注於右上角，以代表九聲和口語詞裏的兩個變調。釋義方面儘量用國語詞跟廣州話口語詞對照釋義，否則只解釋含義，說明用法。</p>
