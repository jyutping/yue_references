<h1>

《广州话口语词的研究》</h1>



<table BORDER=0 CELLSPACING=0 WIDTH="95%">

<tr>

<td><p>作者乔砚农，1996年3月由香港华侨语文出版社出版。主旨是帮助外省人学广州话，也帮助广东人学国语，同时也为语言学工作者做研究参考之用。</p>

<p>全书共分36篇，大致可分为：第一部分分类目录索引，读者通过查分类目录索引可以知道某一个词属于某一篇的若干页；第二部分广州话的声、韵、调；第三部分常用口语词二千七百多条分门别类，排列于各篇之类。所有的词汇全部是根据口语标音注调，用数目字加注于右上角，以代表九声和口语词里的两个变调。释义方面尽量用国语词跟广州话口语词对照释义，否则只解释含义，说明用法。</td>
